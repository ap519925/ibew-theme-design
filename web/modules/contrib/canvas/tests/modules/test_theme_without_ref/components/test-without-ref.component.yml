$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Test child
status: stable
group: Components
props:
  type: object
  properties:
    title:
      title: Title
      type: string
      examples:
        - This is the test child component
    logo:
      title: "This completely repeats $ref: json-schema-definitions://test_theme_base.theme/organization-logo-url to void depending on the test_theme_base theme"
      type: string
      format: "uri-reference"
      contentMediaType: "image/*"
      x-allowed-schemes: ["https"]
      enum:
        - https://example.com/drop.svg
        - https://example.com/drop-greater.svg
        - https://example.com/drop-community.svg
        - https://example.com/drop-individual.svg
        - https://example.com/drop-stacked.svg
        - https://example.com/drop-horizontal.svg
      meta:enum:
        - https://example.com/drop.svg: "The Drop"
        - https://example.com/drop-greater.svg: "The Drop — Greater Drop"
        - https://example.com/drop-community.svg: "The Drop — Community Drop"
        - https://example.com/drop-individual.svg: "The Drop — Individual Drop"
        - https://example.com/drop-stacked.svg: "The Drop — Stacked"
        - https://example.com/drop-horizontal.svg: "The Drop — Horizontal"
