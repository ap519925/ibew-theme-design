$schema: https://git.drupalcode.org/project/sdc/-/raw/1.x/src/metadata.schema.json
name: Component mismatch meta:enum, but still operational thanks to https://www.drupal.org/i/3528998
props:
  type: object
  properties:
    style:
      type: string
      title: Style
      description: The name to show.
      enum: [ 'small', 'big' ,'huge', "contains.dots"]
      meta:enum:
        small: 'Small'
        tiny: Tiny
        contains.dots: "Contains dots"
      examples: [ 'small' ]
    numbers:
      type: string
      title: Numbers
      description: My favorite number.
      enum: [ '7', '3.14']
      meta:enum:
        7: 'Seven'
        "3.14": "Pi"
      examples: [ '3.14' ]
