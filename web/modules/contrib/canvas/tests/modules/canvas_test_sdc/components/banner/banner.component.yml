'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'
name: Banner
description: A banner element, used for testing html text.
props:
  type: object
  required:
    - heading
  properties:
    heading:
      type: string
      title: Heading
      description: The heading text.
      examples:
        - 'My banner title'
    text:
      type: string
      title: Content
      description: The main text.
      contentMediaType: text/html
      x-formatting-context: block
      examples:
        - '<p>In a curious work, published in <em>Paris</em> in 1863 by <strong>Delaville Dedreux</strong>, there is a suggestion for reaching the North Pole by an aerostat.</p>'
    image:
      $ref: json-schema-definitions://canvas.module/image
      type: object
      title: Image
      description: The image to use.
      examples:
        - src: balloons.png
          alt: 'Hot air balloons'
          width: 640
          height: 427
