$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Has Ignored Props
description: Component with ignored props.
props:
  type: object
  required:
    - text
  properties:
    text:
      type: string
      title: Words
      description: Some words to display.
      examples:
        - Hello World!
        - This is a test.
    id:
      type: string
      title: ID
      description: An ID that should be ignored.
      examples:
        - ignored-id-1
        - ignored-id-2
    class:
      type: string
      title: Class
      description: A class that should be ignored.
      examples:
        - ignored-class-1
        - ignored-class-2
    cssClasses:
      type: string
      title: CSS Classes
      description: A CSS class that should be ignored.
      examples:
        - ignored-css-classes-1
        - ignored-css-classes-2
    ariaLabel:
      type: string
      title: ARIA Label
      description: An ARIA label that should be ignored.
      examples:
        - ignored-aria-label-1
        - ignored-aria-label-2
    size:
      type: string
      title: Size
      description: A size that should be ignored.
      enum:
        - small
        - medium
        - large
      examples:
        - small
    attributes:
      type: Drupal\Core\Template\Attribute
      name: Attributes
      title: Attributes
    quality:
      type: integer
      title: Quality
      default: 80
      minimum: 1
      maximum: 100
