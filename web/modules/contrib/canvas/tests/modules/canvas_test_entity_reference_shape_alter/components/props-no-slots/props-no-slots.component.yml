$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Canvas test SDC with props but no slots
props:
  type: object
  required:
    - heading
  properties:
    heading:
      type: string
      title: Heading
      description: The main heading of the hero
      # This is just to trigger a schema alter hook that is specific to just this component
      # @see \Drupal\canvas_test_entity_reference_shape_alter\Hook\EntityReferenceHooks::storablePropShapeAlter
      minLength: 10
      examples:
        - There goes my hero
        - Submit now
    attributes:
      type: Drupal\Core\Template\Attribute
      name: Attributes
      title: Attributes
